<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" rel="stylesheet">
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="css/normalize.css">
	<link href='https://fonts.googleapis.com/css?family=Rock+Salt|Shadows+Into+Light+Two' rel='stylesheet' type='text/css'>
	<title>Shopping list</title>
</head>
<body>
	<div>
	<header class="title">
		<h1> Shopping List </h1>
	</header>
	<hr>
	<form>
		<input class="searchbar" type="text" name="search" placeholder="Add Items to Shopping List">
	</div>
	<div class="groceries">
		<ul class="items">
		<h3 class="needed"> Items Needed </h3>
			<li> <i class="fa fa-check"></i><i class="fa fa-trash"></i>Eggs</li>
			<li> <i class="fa fa-check"></i><i class="fa fa-trash"></i>Bread</li>
			<li> <i class="fa fa-check"></i><i class="fa fa-trash"></i>Apples</li>
			<li> <i class="fa fa-check"></i><i class="fa fa-trash"></i>Pasta</li>
		</ul>
	</div>
	<div class="cart">
		<ul class="cart-items">
		<h3 class="shoppingcart"> Shoppingcart </h3>
			<li class="crossed-out"> <i class="fa fa-check"></i><i class="fa fa-trash"></i>Potatoes</li>
			<li class="crossed-out"> <i class="fa fa-check"></i><i class="fa fa-trash"></i>Beer</li>
		</ul>
	</div>
	</form>

	<script src="http://code.jquery.com/jquery.min.js"></script>
	<script src="js/app.js"></script>
	
</body>
</html>
